<div class="page-header">
    <h3>Create User</h3>
</div>

<form class="form-horizontal" name="createUser">
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Name:</label>
        <div class="col-md-6">
            <input ng-model="userEntry.name" id="name" name="name" class="form-control" ng-minlength="5" ng-maxlength="16" required/>
            <div class="error-container" ng-show="createUser.name.$dirty && createUser.name.$invalid">
            <small class="text-danger"
                   ng-show="createUser.name.$error.minlength">
                Your name is required to be at least 5 characters
            </small>
            <small class="text-danger"
                   ng-show="createUser.name.$error.maxlength">
                Your name cannot be longer than 16 characters
            </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="password">Password:</label>
        <div class="col-md-6">
            <input ng-model="userEntry.password" id="password" name="password" class="form-control" ng-minlength="5" ng-maxlength="20" required/>
            <div class="error-container" ng-show="createUser.password.$dirty && createUser.password.$invalid">
                <small class="text-danger"
                       ng-show="createUser.password.$error.minlength">
                    Your password is required to be at least 5 characters
                </small>
                <small class="text-danger"
                       ng-show="createUser.password.$error.maxlength">
                    Your password cannot be longer than 20 characters
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-2" >
            <div class="checkbox">
                <input type="checkbox" id="roles" ng-model="isAdmin" ng-click="setAdminProperty()"/>Admin
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="error-container col-md-6 col-md-offset-2"
             ng-show="createUser.name.$error.required
           || createUser.password.$error.required">
            <small class="text-danger">
                All fields must be required
            </small>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-2">
            <button type="submit" class="btn btn-primary" ng-click="saveUser()" ng-disabled="createUser.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
    </div>
</form>
