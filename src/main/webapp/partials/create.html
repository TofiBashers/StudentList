<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal" name="createStudent">
	<div class="form-group">
		<label class="control-label col-md-2" for="firstName">First Name:</label>
		<div class="col-md-6">
			<input ng-model="studentEntry.firstName" id="firstName" name="firstName" class="form-control" ng-maxlength="32" required/>
            <div class="error-container" ng-show="createStudent.firstName.$dirty && createStudent.firstName.$invalid">
                <small class="text-danger"
                       ng-show="createStudent.firstName.$error.maxlength">
                    First name cannot be longer than 32 characters
                </small>
            </div>
		</div>
	</div>
    <div class="form-group">
        <label class="control-label col-md-2" for="lastName">Last Name:</label>
        <div class="col-md-6">
            <input ng-model="studentEntry.lastName" id="lastName" name="lastName" class="form-control" ng-maxlength="32" required/>
            <div class="error-container" ng-show="createStudent.lastName.$dirty && createStudent.lastName.$invalid">
                <small class="text-danger"
                       ng-show="createStudent.lastName.$error.maxlength">
                    Last name cannot be longer than 32 characters
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="groupNumber">Group:</label>
        <div class="col-md-6">
            <input ng-model="studentEntry.groupNumber" id="groupNumber" name="groupNumber" class="form-control" ng-maxlength="4" required/>
            <div class="error-container" ng-show="createStudent.groupNumber.$dirty && createStudent.groupNumber.$invalid">
                <small class="text-danger"
                       ng-show="createStudent.groupNumber.$error.maxlength">
                    Group cannot be longer than 4 characters
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="gradePointAverage">Grade Point Average:</label>
        <div class="col-md-6">
            <input type="number" min="1" max="10" ng-model="studentEntry.gradePointAverage" id="gradePointAverage" name="gradePointAverage" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
            <div class="error-container col-md-offset-2 col-md-6"
                 ng-show="createStudent.firstName.$error.required
           || createStudent.lastName.$error.required
           || createStudent.groupNumber.$error.required
           || createStudent.gradePointAverage.$error.required">
                <small class="text-danger">
                    All fields must be required
                </small>
            </div>
    </div>

	<div class="form-group">
		<div class="col-md-6 col-md-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="createStudent.$invalid"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
